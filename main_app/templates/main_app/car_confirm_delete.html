{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="center_text">

  <h1>Delete Car</h1>

  
  <h4>Are you sure you want to delete <span id="car">{{ object.name }}</span>?</h4>
  
  <form action="" method="POST">
    {% csrf_token %}
    <input id = 'buttons' type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' car.id %}">Cancel</a>
  </form>
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/car-confirm-delete.css' %}">
</div>
  
  {% endblock %}
