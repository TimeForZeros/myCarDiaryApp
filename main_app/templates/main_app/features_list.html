{% extends 'base.html' %}
{% block content %}

<h1>Features List</h1>

{% for feature in features_list %}
  <a href="{% url 'features_detail' feature.id %}">
    <div class="featured">
        <div class="featured-content">
            <span class="featured-title">{{ feature.feature }}</span>
        </div>
    </div>
  </a>
{% endfor %}
<a href="{% url 'features_create' %}">Add Feature</a>

{% endblock %}
