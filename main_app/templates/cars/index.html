{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Your Cars</h1>

<div class = "car-squares-container">
  {% for car in cars %}
  <a href="{% url 'detail' car.id %}">

    <div class="card">
        <div class="card-content">
        </div>
    </div>
      <div class='car-square'>

          <div class='square-content'>
              {% for photo in car.photo_set.all %}
              <div class="car-img">
                <img src="{{photo.url}}">
              </div>
              {% endfor %}
              <div class="car-title">
                <p>{{ car.make}} {{ car.model }}</p>
              </div>

          </div>

      </div>
  </a>
  {% endfor %}
</div>


<link rel="stylesheet" type="text/css" href="{% static 'css/car-index.css' %}">

{% endblock %}
